_format_version: '3.0'
services:
  - name: example-service
    url: http://httpbin.org/delay/1
    routes:
      - name: example-route
        paths:
          - /example
  - name: foo-service
    url: http://httpbin.org/uuid
    routes:
      - name: foo-route
        paths:
          - /foo
plugins:
  - name: rate-limiting
    service: example-service
    config:
      minute: 1
      policy: local
